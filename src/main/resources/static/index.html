<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | 360 TODO</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width=430 height=932 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
    <script>
      const servidor = 'https://circodelsol.glud.org';
    
      document.querySelector('.form-container').addEventListener('submit', function(event) {
        event.preventDefault();
        var nombre = document.getElementById('nombre').value;
        var cedula = document.getElementById('Cedula').value;
        var cliente = document.getElementById('cliente').value;
    
        // Verifica si el usuario ya existe
        fetch(`${servidor}/api/user/${cedula}`)
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              beforePlay();
            } else {
              crearUsuario(nombre, cedula, cliente);
            }
          })
          .catch(error => {
            console.error('Error al verificar el usuario:', error);
            alert("Hubo un error al verificar el usuario.");
          });
      });
    
      function crearUsuario(nombre, cedula, cliente) {
        const datosUsuario = {
          name: nombre,
          identity: cedula,
          bank: cliente
        };
    
        fetch(`${servidor}/api/user`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(datosUsuario)
        })
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              iniciarUnity();
            } else {
              throw new Error(data.message);
            }
          })
          .catch(error => {
            console.error('Error al crear usuario:', error);
            alert("Hubo un error al registrar al usuario.");
          });
      }
    
      function iniciarUnity() {
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            // Mobile device style: fill the whole browser client area with the game canvas:
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
        }
    
        document.getElementById('unity-container').style.display = 'block';
        document.getElementById('unity-canvas').style.display = 'block';
        document.getElementById('unity-loading-bar').style.display = "block";
    
        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/Giroscopio.loader.js";
        const config = {
            dataUrl: buildUrl + "/Giroscopio.data",
            frameworkUrl: buildUrl + "/Giroscopio.framework.js",
            codeUrl: buildUrl + "/Giroscopio.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Glud",
            productName: "360 TODO",
            productVersion: "0.1",
            showBanner: unityShowBanner,
        };
    
        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(document.getElementById('unity-canvas'), config, (progress) => {
                document.getElementById('unity-progress-bar-full').style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                document.getElementById('unity-loading-bar').style.display = "none";
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);
    }
    
      function beforePlay() {
        var cuerpo = document.body;
        cuerpo.style.backgroundImage = "url('./PANTALLA_5.png')";
      }
    
      function unityShowBanner(msg, type) {
        var warningBanner = document.getElementById('unity-warning');
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') {
          div.style = 'background: red; padding: 10px;';
        } else {
          div.style = 'background: yellow; padding: 10px;';
          setTimeout(() => {
            warningBanner.removeChild(div);
            warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
          }, 5000);
        }
        warningBanner.style.display = 'block';
      }
    </script>
    
  </body>
</html>
