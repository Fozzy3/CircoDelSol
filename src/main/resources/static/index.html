<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | 360 TODO</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas" width=1080 height=1920 tabindex="-1" style="display: none;"></canvas>
    <div id="unity-loading-bar" style="display: none;">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"> </div>
    <input type="text" name="" id="">
    <button id="start-button" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">Iniciar Juego</button>
  </div>
  <script>
    var startButton = document.getElementById('start-button');
    var container = document.getElementById('unity-container');
    var canvas = document.getElementById('unity-canvas');
    var loadingBar = document.getElementById('unity-loading-bar');
    var progressBarFull = document.getElementById('unity-progress-bar-full');
    var warningBanner = document.getElementById('unity-warning');

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/Giroscopio.loader.js";
    var config = {
      dataUrl: buildUrl + "/Giroscopio.data",
      frameworkUrl: buildUrl + "/Giroscopio.framework.js",
      codeUrl: buildUrl + "/Giroscopio.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Glud",
      productName: "360 TODO",
      productVersion: "0.1",
      showBanner: unityShowBanner,
    };

    startButton.addEventListener('click', function() {
      startButton.style.display = 'none'; // Ocultar el botÃ³n de inicio
      canvas.style.display = 'block'; // Mostrar el canvas
      loadingBar.style.display = "block"; // Mostrar la barra de carga

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    });

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function() {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }
  </script>
</body>
</html>
